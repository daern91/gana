name: Release

on:
  push:
    branches: [master]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  check-version:
    name: Check for version bump
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version tag exists
        id: check
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version $TAG â€” will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  create-tag:
    name: Create tag
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          TAG="v${{ needs.check-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

  build:
    name: Build (${{ matrix.target }})
    needs: [check-version, create-tag]
    if: needs.check-version.outputs.should_release == 'true' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../gana-${{ matrix.target }}.tar.gz gana
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gana-${{ matrix.target }}
          path: gana-${{ matrix.target }}.tar.gz

  release:
    name: Publish Release
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          files: artifacts/**/*.tar.gz
